<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>

    <h1>Welcome to the Galactic Age Calculator</h1>
    <h3>Find out how old you are on Mercury, Venus, Mars and Jupiter<h3>

      <div class="container">
        <h3>The current time is:</h3>
        <h3 id="time"></h3>
      </div>

      <div class="container">
        <h2>Your Age:</h2>
        <form id="AgeInSeconds-form">
          <div class="form-group">
            <label for="currentAge">Enter age:</label>
            <input id="currentAge" type="number">
            <button class="btn-success" type="submit" name="btn">Submit</button>
          </div>
        </form>
      </div>

  </body>
</html>
