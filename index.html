<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <img src="images/space.jpg" alt="space" height="300px" width="450px">
    <title>Galactic Age Calculator</title>
  </head>
  <body>

  <h1>Welcome to the Galactic Age Calculator</h1>
  <h3>Discover your age and life expectancy throughout the solar system!</h3>

    <div class="container">
        <h3>The current time is:</h3>
        <h3 id="time"></h3>
    </div>

  <h4>First, a little survey...</h4>

    <form id="age">
      <div class="form-group">
        <label for="birthdate">Please enter your date of birth</label>
        <input class = "form-control" id="birthdate" name="birthdate" type="date"><br>
      </div>
      <div class="form-group">
        <label for="gender">Please enter your gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>
      </div>
      <div class="form-group">
        <label for="continent">On what continent do you currently live?</label>
        <select id="continent" name="continent">
          <option value="northAmerica">North America</option>
          <option value="latinAmerica">South America</option>
          <option value="asia">Africa</option>
          <option value="africa">Europe</option>
          <option value="europe">Asia</option>
          <option value="australia">Australia</option>
          <option value="australia">Antarctica (highly unlikely)</option>
        </select><br>
      </div>
      <div class="form-group">
        <label for="exercise">Do you exercise at least 30 minutes a day?</label>
        <input type="radio" name="exercise" value="yes">Yes
        <input type="radio" name="exercise" value="no">No<br>
      </div>
      <div class="form-group">
        <label for="smoker">Do you smoke?</label>
        <input type="radio" name="smoker" value="yes">Yes
        <input type="radio" name="smoker" value="no">No<br>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>

  </body>
</html>
